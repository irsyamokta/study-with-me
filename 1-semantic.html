<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigasi start -->
    <nav>
        <p>Navigasi</p>
    </nav>
    <!-- Navigasi end -->

    <!-- Content start -->
    <div class="content">
        <!-- Asside start -->
        <aside>
            <p>Asside</p>
            <div class="section-container">
                <section class="section-aside">
                    Section 1
                </section>
                <section class="section-aside">
                    Section 2
                </section>
                <section class="section-aside">
                    section 3
                </section>
            </div>
        </aside>
        <!-- Asside end -->
        <!-- Asside start -->

        <!-- Main start -->
        <main>
            <p>Main</p>
            <div class="section-container">
                <section class="section-main">
                    Section 1
                </section>
                <section class="section-main">
                    Section 2
                </section>
            </div>
        </main>
        <!-- Main end -->
    </div>
    <!-- Content end -->

    <!-- Footer start -->
    <footer>
        <p>Footer</p>
    </footer>
    <!-- Footer end -->
</body>

</html>
